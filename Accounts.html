<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: rgb(55, 94, 94);
            font-family: "Poppins", sans-serif;
            color: #333;
            text-align: center;
        }

        /* Sign In Button */
        a {
            text-decoration: none;
            color:pink ;
            background-color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        a:hover {
            background-color: #7b2bd5;
            transform: scale(1.05);
        }

        /* Welcome Section */
        #welcomemessage {
            margin-top: 40px;
            margin-bottom: 30px;
            color: pink;
        }

        #welcomemessage h1 {
            margin: 0;
            font-size: 40px;
            letter-spacing: 2px;
        }

        #user {
            color: #8a3cdf;
            font-weight: bold;
        }

        /* Orders Container */
        #pending {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Admin Info */
        .admin-box {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(255,255,255,0.6);
            border-radius: 20px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .admin-box span {
            display: block;
            font-size: 18px;
            margin: 5px 0;
            color: #6b2b8c;
        }

        .admin-box h2 {
            color: #5a1d72;
        }

    </style>
</head>

<body>

    <a href="SignIn.Html">Sign In</a>

    <div id="welcomemessage">
        <h1>Welcome back</h1>
        <h1 id="user"></h1>
    </div>
     <a href="index.HTML"  style="margin-right: 90%;"><i class="bi bi-house"></i> Home</a>
   
    <div id="pending"></div>

    <div class="admin-box">
        <h2>Admin Login Details</h2>
        <span><strong>Password:</strong> zeeOwner_7</span>
        <span><strong>Email:</strong> zeek@gmail.com</span>
    </div>

    <script type='module' src="Accounts.js"></script>

</body>
</html>
