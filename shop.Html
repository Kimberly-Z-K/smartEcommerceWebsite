<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    background-color: rgb(55, 94, 94);
    font-family: 'Lucida Sans Unicode';
    margin: 0;
    padding: 0;
}

/* PAGE HEADER */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
}

header a {
    font-size: 30px;
    color: pink;
    text-shadow: 3px 1px 3px rgb(245, 14, 133);
    text-decoration: none;
    transition: transform 0.3s ease, color 0.3s ease;
}

header a:hover {
    color: #BDB2FF;
    transform: scale(1.2);
}

/* PAGE TITLE */
h1#storeTitle {
    text-align: center;
    color: pink;
    text-shadow: 3px 1px 3px rgb(245, 14, 133);
    margin-top: 0;
    font-size: 60px;
}

/* LOADING */
#loading {
    text-align: center;
    font-size: 24px;
    color: pink;
    text-shadow: 2px 1px 2px rgb(245, 14, 133);
    margin-top: 50px;
}

/* PRODUCTS CONTAINER */
#products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 40px auto;
    gap: 25px;
    max-width: 1200px;
}

/* PRODUCT ITEM */
.product-item {
    background-color: #B0C4DE; 
    width: 280px;
    border-radius: 20px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

/* PRODUCT IMAGE */
.product-item img {
    width: 80%;
    height: auto;
    border-radius: 15px;
    transition: transform 0.3s ease;
}

.product-item img:hover {
    transform: scale(1.05);
}

/* PRODUCT NAME & CATEGORY */
.product-item h1 {
    font-size: 22px;
    color: pink;
    text-shadow: 3px 1px 3px rgb(245, 14, 133);
    margin: 10px 0 5px;
}

.product-item span {
    font-size: 16px;
    color: pink;
    text-shadow: 2px 1px 2px rgb(245, 14, 133);
}

/* DESCRIPTION */
.product-item p {
    font-size: 14px;
    color: pink;
    margin: 10px 0;
}

/* ADD TO CART BUTTON */
.product-item button {
    margin-top: 10px;
    width: 80%;
    padding: 12px;
    font-size: 18px;
    background-color: pink;
    color: rgb(233, 30, 99);
    text-shadow: 3px 1px 3px rgb(250, 250, 250);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-item button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(245, 14, 133, 0.5);
}

/* CART BUTTON CONTAINER */
.product-item div {
    margin-top: 15px;
}
</style>
</head>

<body>

<header>
    <a href="index.HTML"><i class="bi bi-house"></i> Home</a>
    <a href="cart.HTML"><i class="bi bi-cart"></i> Cart</a>
</header>

<h1 id="storeTitle">Our Store</h1>

<div id="loading">Loading products...</div>
<div id="products"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyDfksP9wLa7sznEWDXSRwhHsgcHNeRAxg8",
    authDomain: "donutweb-2bf64.firebaseapp.com",
    projectId: "donutweb-2bf64",
    storageBucket: "donutweb-2bf64.appspot.com",
    messagingSenderId: "709582753728",
    appId: "1:709582753728:web:4a1f1bb40a28bd03f7c225"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const fetchStoreItems = async () => {
    const div = document.getElementById('products');
    const loading = document.getElementById('loading');
    loading.style.display = 'block';
    div.innerHTML = '';

    try {
        const productDocs = await getDocs(collection(db, "products"));
        if (productDocs.empty) {
            loading.innerText = "No products available.";
            return;
        }
        productDocs.forEach(doc => {
            const data = doc.data();
            const { imageUrl, name, category, description, price } = data;

            if (imageUrl) {
                let productDiv = document.createElement('div');
                productDiv.classList.add('product-item');

                let cartdiv = document.createElement('div');

                const addCart = document.createElement('button');
                addCart.innerText = 'Add to cart';
                addCart.addEventListener('click', (e) => {
                    e.preventDefault();
                    moveTocart(doc);
                });

                let img = document.createElement('img');
                let p = document.createElement('span');
                let h = document.createElement('h1');
                let sech = document.createElement('span');
                let span = document.createElement('p');

                img.src = imageUrl;
                h.innerText = name;
                sech.innerText = category;
                span.innerText = description;
                p.innerHTML = 'R' + price;

                cartdiv.appendChild(addCart);
                productDiv.appendChild(img);
                productDiv.appendChild(h);
                productDiv.appendChild(sech);
                productDiv.appendChild(p);
                productDiv.appendChild(span);
                productDiv.appendChild(cartdiv);
                div.appendChild(productDiv);
            }
        });
    } catch (error) {
        alert('Error fetching products: ' + error.message);
        console.error(error);
    } finally {
        loading.style.display = 'none';
    }
};

const moveTocart = async (doc) => {
    try {
        await addDoc(collection(db, 'Cart'), {
            name: doc.data().name,
            category: doc.data().category,
            description: doc.data().description,
            quantity: doc.data().quantity - 1,
            imageUrl: doc.data().imageUrl,
            price: doc.data().price,
        });
        alert('Product added to cart');
    } catch (error) {
        alert('Error adding to cart: ' + error.message);
    }
};

fetchStoreItems();
</script>

</body>
</html>
