<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgb(55, 94, 94);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 55px;
            color: pink;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        #logForm {
            width: 420px;
            background: white;
            padding: 40px 30px 30px 30px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.8s ease-in-out;
            text-align: left;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            color: green;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            height: 38px;
            font-size: 17px;
            margin-top: 10px;
            border-radius: 10px;
            border: solid 2px #ff77c7;
            padding-left: 10px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #c044ff;
            transform: scale(1.04);
            box-shadow: 0 0 10px rgba(192, 68, 255, 0.5);
        }

        button {
            width: 100%;
            margin-top: 30px;
            height: 48px;
            background-color: green;
            color: white;
            border-radius: 12px;
            font-size: 22px;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 1px 1px 2px black;
        }

        button:hover {
            background-color: #6721ad;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 14px;
            text-align: center;
            color: #5a1d72;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>LOGIN</h1>
  <!-- <h2>Password: zeeOwner_7 â€¢ Email: zeek@gmail.com</h2>--> 

    <div id="logForm">
        <label for="emaillog">Email:</label>
        <input type="email" id="emaillog">

        <label for="passlog">Password:</label>
        <input type="password" id="passlog">

        <label for="role">Select Role:</label>
        <select id="role">
            <option id="customer" value="customer">Customer</option>
            <option id="Admin" value="admin">Admin</option>
        </select>

        <button id="logbtn">Login</button>
    </div>

    <script type="module" src="Accounts.js"></script>
</body>
</html>
